services:
  postgres:
    image: postgres:16-alpine
    container_name: edu-postgres
    restart: always
    environment:
      POSTGRES_DB: educational_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5433:5432"   
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: